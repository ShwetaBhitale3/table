       <!DOCTYPE HTML>
       <HTML>  
       <HEAD>
       <TITLE>Creating Table</TITLE>
       <STYLE>
              table {
                     border-collapse: collapse;
                     width: 50%
              }
              TH,TD {
                     border: 2px solid black;
                     padding: 10px;
                     text-align: center;
                     background-color: yellow;
                     color: red;
              }
              TH {
                     font-weight: bold;
              }
                     
       </STYLE>
</HEAD>

<BODY> 
      <TABLE>
             <CAPTION>
                     <B>Student Database Table</B>
              </CAPTION>

              </TR>
              <TR>
                  <TD>1</TD>

              <TR>

              <TR>
                  <TD>3</TD>

        </TABLE>
  </BODY>
</HTML>
